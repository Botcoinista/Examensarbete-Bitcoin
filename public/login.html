     <!-- LoginForm -->
     <div class="flex justify-center items-center h-screen ">
        <div class="rounded-lg overflow-hidden shadow-lg mx-6 max-w-xl bg-white py-8 px-6 w-full">
          <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
          <form class="space-y-16" id="loginForm">
              <div>
                  <label for="email" class="block font-medium">Email*</label>
                  <input type="email" id="login-email" name="email" required class="w-full py-2 px-4 rounded-lg border-gray-300 bg-gray-300 focus:border-blue-500 focus:ring-blue-500">
              </div>
              <div>
                  <label for="password" class="block font-medium">Lösenord*</label>
                  <input type="password" id="login-password" name="password" required class="w-full py-2 px-4 rounded-lg border-gray-300 bg-gray-300 focus:border-blue-500 focus:ring-blue-500">
              </div>
              <div>
                  <label for="username" class="block font-medium">Användarnamn</label>
                  <input type="text" id="login-username" name="username" class="w-full py-2 px-4 rounded-lg border-gray-300 bg-gray-300 focus:border-blue-500 focus:ring-blue-500">
              </div>
              <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg w-full">Logga in</button>
          </form>
      </div>
    </div>
