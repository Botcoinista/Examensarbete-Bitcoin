 <!-- Register Form -->
 <div class="flex justify-center items-center h-screen text-white ">
    <div class="rounded-lg overflow-hidden shadow-xl shadow-orange-400/50 mx-6 max-w-xl py-8 px-6 w-full bg-slate-600">
      <h2 class="text-2xl font-bold mb-4 text-center">Registrera Användare</h2>
      <form class="space-y-16" id="registrationForm">
          <div>
              <label for="email" class="block font-medium">Email*</label>
              <input type="email" id="register-email" name="email" required class="w-full py-2 px-4 rounded-lg text-black border-gray-300 bg-gray-300 focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
              <label for="password" class="block font-medium">Lösenord*</label>
              <input type="password" id="register-password" name="password" required class="w-full py-2 px-4 rounded-lg text-black border-gray-300 bg-gray-300 focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
              <label for="username" class="block font-medium">Användarnamn</label>
              <input type="text" id="register-username" name="username" class="w-full py-2 px-4 rounded-lg  text-black border-gray-300 bg-gray-300 focus:border-blue-500 focus:ring-blue-500">
          </div>
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg w-full">Registrera</button>
  </div>
</div>
